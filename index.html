<html>

<head>

    <style>
        #map {
            height: 100%;
        }
        
		#filter {
			position: absolute;
			bottom: 10px;  /* adjust value accordingly */
			left: 10px;  /* adjust value accordingly */
		}
		
		.dropSheet
		{
			color: #FFFFFF;
			background-color: #000000;
			background-image: none;
			opacity: 0.5;
			filter: alpha(opacity=50);
		}
		
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
		
		.customBox {
		  background: yellow;
		  border: 1px solid black;
		  position: absolute;
		}
    </style>
</head>

<body>
	<!-- The div to hold the map -->
    <div id="map"></div>
	<!-- The div to hold the filters -->
	<div id="filter" class="dropSheet">
		<div>
			Restaurant Type<br>
			<select id="restoFilter" onchange="filter()">
				<option>All</option>
			</select>
		</div>
		<div>
			<p id='restoCount'>Restaurants in area: 0</p><br>
			<input id='searchDimension' type='input' onkeydown="searchDimension()"/>
		</div>
	</div>
